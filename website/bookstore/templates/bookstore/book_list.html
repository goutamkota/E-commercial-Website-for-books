{% extends "bookstore/base.html" %}
{% block content %}
    {% for book in books %}
    {% comment %} <div class="content-section">
      <div class="media">
        <img class="img-thumbnail" src="{{ book.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ book.title }}</h2>
          <p class="text-secondary">
            {{ book.author }} <br>
            {{ book.genre }} <br>
            {{ book.description }} <br>
        </p>
        </div>
      </div>
      <!-- FORM HERE -->
    </div> {% endcomment %}

    <div class="product">
      <div class="product__header">
        <img src="{{ book.image.url }}" alt="product">
      </div>
      <div class="product__footer">
        <h3>{{ book.title }}</h3>
        <p>{{ book.author }}
        <div class="rating">
          <svg>
            <use xlink:href="./static/bookstore/Images/sprite.svg#icon-star-full"></use>
          </svg>
          <svg>
            <use xlink:href="./static/bookstore/Images/sprite.svg#icon-star-full"></use>
          </svg>
          <svg>
            <use xlink:href="./static/bookstore/Images/sprite.svg#icon-star-full"></use>
          </svg>
          <svg>
            <use xlink:href="./static/bookstore/Images/sprite.svg#icon-star-full"></use>
          </svg>
          <svg>
            <use xlink:href="./static/bookstore/Images/sprite.svg#icon-star-empty"></use>
          </svg>
        </div>
        <div class="product__price">
          <h4>Rs. {{ book.price }}/-</h4>
        </div>
        <a href="#"><button type="submit" class="product__btn">Add To Cart</button></a>
      </div>
      <ul class="layer">
        <li>
          <a data-tip="Quick View" data-place="left" href="#">
            <svg>
              <use xlink:href="./static/bookstore/Images/sprite.svg#icon-eye"></use>
            </svg>
          </a>
        </li>
        <li>
          <a data-tip="Add To Wishlist" data-place="left" href="#">
            <svg>
              <use xlink:href="./static/bookstore/Images/sprite.svg#icon-heart-o"></use>
            </svg>
          </a>
        </li>
        <li>
          <a data-tip="Add To Compare" data-place="left" href="#">
            <svg>
              <use xlink:href="./static/bookstore/Images/sprite.svg#icon-loop2"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>


    {% endfor %}
{% endblock content %}
